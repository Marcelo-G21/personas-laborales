<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar Persona</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <h1>Actualizar Persona</h1>

    <div>
      <label for="searchId">Buscar ID de Persona:</label>
      <input
        type="text"
        id="searchId"
        placeholder="Ingrese el ID de la persona"
      />
      <button id="searchButton">Buscar</button>
    </div>

    <form id="updatePersonForm" style="display: none">
      <input type="hidden" id="personId" name="id" />

      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required />

      <label for="lastName">Apellido:</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="nationality">Nacionalidad:</label>
      <input type="text" id="nationality" name="nationality" />

      <label for="year">AÃ±o de Nacimiento:</label>
      <input type="number" id="year" name="year" required />

      <h2>Trabajos Asociados</h2>
      <div id="jobsContainer"></div>

      <button type="submit">Actualizar Persona</button>
    </form>

    <button onclick="window.location.href='/'">Volver</button>

    <script src="../scripts/updatePerson.js"></script>
  </body>
</html>
