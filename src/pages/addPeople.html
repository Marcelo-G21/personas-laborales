<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Persona</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <h1>Agregar Persona y Trabajos</h1>
    <form id="addPersonForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="lastName">Apellido:</label>
      <input type="text" id="lastName" name="lastName" required /><br />

      <label for="nationality">Nacionalidad:</label>
      <input type="text" id="nationality" name="nationality" /><br />

      <label for="year">Año de Nacimiento:</label>
      <input type="number" id="year" name="year" min="1900" required /><br />

      <h2>Trabajos</h2>
      <div id="jobsContainer">
        <div class="job">
          <label for="company">Compañía:</label>
          <input type="text" class="company" required /><br />

          <label for="initContract">Fecha Inicio Contrato:</label>
          <input type="date" class="initContract" required /><br />

          <label for="finishContract">Fecha Fin Contrato:</label>
          <input type="date" class="finishContract" required /><br />

          <label for="position">Posición:</label>
          <input type="text" class="position" required /><br />
        </div>
      </div>
      <button type="button" id="addJobBtn">Agregar Otro Trabajo</button
      ><br /><br />

      <button type="submit">Agregar Persona</button>
    </form>
    <button onclick="window.location.href='/'">Volver</button>

    <script src="../scripts/addPeople.js"></script>
  </body>
</html>
